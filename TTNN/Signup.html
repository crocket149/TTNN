<!DOCTYPE html>

	<link rel="stylesheet" type="text/css" href="style_login.css">

<body>
	<form>
		<div class="col-3"></div>
		<div class="col-6">
			<h2>Login form</h2>
			<div class="container">

  			</div>
  		<div class="col-3"></div>
	</form>
